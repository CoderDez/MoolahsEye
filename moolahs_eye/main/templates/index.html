{% extends 'base.html' %}

{% block main %}
    <main id="bootstrap-override">
        <div class="container-fluid">
            <nav class="navbar bg-dark">
                <a class="navbar-brand" href="#">
                    <img src="../static/images/logo.png" id="logo" alt="Moolah's Eye Logo">
                </a>
                <!-- logout dropdown -->
                <div class="dropdown logout-dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{user.name}}
                    </button>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="{% url 'login_view'%}">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- page header -->
            <div class="content">
                {% block content %}

                {% endblock %}
            </div>
        </div>
    </main>
{% endblock %}
